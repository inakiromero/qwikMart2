<div>
    <h2>Gestión de Proveedores</h2>
  
    <!-- Formulario para agregar o modificar proveedores -->
    <form (ngSubmit)="agregarProveedor()">
      <label>Nombre:</label>
      <input [(ngModel)]="proveedor.nombre" name="nombre" required />
  
      <label>Email:</label>
      <input [(ngModel)]="proveedor.email" name="email" required type="email" />
  
      <label>Teléfono:</label>
      <input [(ngModel)]="proveedor.telefono" name="telefono" required />
  
      <label>Detalle:</label>
      <textarea [(ngModel)]="proveedor.detalle" name="detalle"></textarea>
  
      <button type="submit">{{ proveedor.id ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  
    <!-- Listado de proveedores -->
    <table>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Detalle</th>
        <th>Acciones</th>
      </tr>
      <tr *ngFor="let prov of proveedores">
        <td>{{ prov.nombre }}</td>
        <td>{{ prov.email }}</td>
        <td>{{ prov.telefono }}</td>
        <td>{{ prov.detalle }}</td>
        <td>
          <button (click)="seleccionarProveedor(prov)">Editar</button>
          <button (click)="eliminarProveedor(prov.id)">Eliminar</button>
        </td>
      </tr>
    </table>
  </div>
